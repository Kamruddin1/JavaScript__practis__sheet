<DOCTYPE.html>
    <head>
    	<title> Operators in Java Scripts </title>
    </head>

    <body>
    	<center>
            <h1>Opeartors in javaScripts</h1>
    	   <script type="text/javascript">
              var  x = 10;
              var y = 20;
              document.write("Addition:-" + (x+y));
              document.write("<br>");
              document.write("Substraction:-" + (x-y));
              document.write("<br>");
              document.write("Multiplication:-" + (x*y));
              document.write("<br>");
              document.write("Divide:-" + (x/y));
              document.write("<br>");
               document.write("Increaments:- " + (++x));
              document.write("<br>");
              document.write("Decreaments:- " + (--x));

           </script>
    	</center>

    </body>
</html>
